<mat-toolbar color="primary" class="wrapper">
  <div>My Super Cars</div>
  <div class="btn-container" *ngIf="!username;else name">
    <div routerLink="/login" routerLinkActive="active">Login</div>
    <div routerLink="/register" routerLinkActive="active">Register</div>
  </div>
</mat-toolbar>

<ng-template #name>
  <div>{{username}}</div>
</ng-template>
